<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ef562228de.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather Forecast</title>  
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 bg-light search-bar">

        <h5 class="card-title">Search for a City:</h5>
        <div class="input-group mb-3">
          <input type="text" id="input-city" class="form-control" placeholder="Enter name of the city" aria-label="Name of the city" aria-describedby="button-addon">
          <button class="btn btn-outline-primary" type="button" id="button-addon"><i class="fas fa-search"></i></button>
        </div>
        <ul class="list-group city-names">
        </ul>
      </div>


      <div class="col-md-8 results-bar">
        <div class="card mb-3">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title">
              <span id="current-city"></span> <span id="current-date"></span> <span id="current-icon"></span>
            </h5>
            
            <!-- class="fas fa-cloud"  -->
            <p class="card-text" id="current-temp"></p>
            <p class="card-text" id="current-humidity"></p>
            <p class="card-text" id="current-weedSpeed"></p>
            <p class="card-text" id="current-UVindex"></p>
          </div>
        </div>

        <div hidden class="5Forecast-title"><h5>5-Day Forecast</h5></div>
        <div class="row row-cols-1 row-cols-md-5 g-4 5Forecast"></div>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
